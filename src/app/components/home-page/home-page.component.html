<main class="main">
  <section class="main_img">
    <div class="img_container">
      <picture class="picture">
        <source media="(max-width: 767px)" srcset="../../../assets/home/mobile/image-hero-coffeepress.jpg">
        <source media="(max-width: 1199px)" srcset="../../../assets/home/tablet/image-hero-coffeepress.jpg">
        <source media="(min-width: 1200px)" srcset="../../../assets/home/desktop/image-hero-coffeepress.jpg">
        <img src="../../../assets/home/mobile/image-hero-coffeepress.jpg" class="image" alt="Great coffee made simple">
      </picture>
    </div>
    <article class="main_img_content">
      <h1 class="main_img_content-title">
        Great coffee made simple.
      </h1>
      <p class="main_img_content-description">
        Start your mornings with the worldâ€™s best coffees. Try our expertly curated artisan
        coffees from our best roasters delivered directly to your door, at your schedule.
      </p>
      <button class="main_img_content-button">
        Create your plan
      </button>
    </article>
  </section>

  <section class="colection">
    <h2>
      Our collection
    </h2>
    <ul class="items_container">
      <li *ngFor="let item of colectionItems">
        <img [src]="item.itemImg" alt="Item image" class="item_img">
        <article>
          <h3 class="item_name">
            {{item.itemName}}
          </h3>
          <p class="item_description">
            {{item.itemDescription}}
          </p>
        </article>
      </li>
    </ul>
  </section>
</main>
